<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <form action="" method="POST">
        {{ form.csrf_token }}

        {{ form.book_name_label }}
        {{ book.title }}

    </form>

</html>
